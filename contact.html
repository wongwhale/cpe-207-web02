	<div id="wrapper" class="divided">

		<section class="wrapper style1 align-center">
			<div class="inner">
				<h2>Contact</h2>
				<div class="index align-left">

					<div class="content">

						<form method="post" action="#">
							<div class="fields">
								<div class="field full">
									<label for="name">Name</label>
									<input type="text" name="name" id="name" value="" />
								</div>
								<div class="field half">
									<label for="email">Email</label>
									<input type="email" name="email" id="email" value="" />
								</div>
								<div class="field half">
									<label for="Phone">Phone</label>
									<input type="tel" name="tel" id="tel" value="" />
								</div>
								<div class="field">
									<label for="department">Subject</label>
									<select name="department" id="department">
										<option value="">- Subject -</option>
										<option value="1">The Simpsons and Philosophy</option>
										<option value="2">Harry Potter and the Age of Illusion</option>
										<option value="3">Terminator studies</option>
										<option value="4">Street-Fighting Mathematics</option>
										<option value="5">Art of Walking</option>
										<option value="6">Psychology of Exceptional Human Experiences</option>
										<option value="7">Decision science</option>
										<option value="8">Designing Your Life</option>
										<option value="9">Coffee 101</option>
										<option value="10">Wasting Time on the Internet</option>
										<option value="11">Patternmaking For Dog Garments</option>
										<option value="12">The Politics of Kanye West: Black Genius and Sonic Aesthetics
										</option>

									</select>
								</div>
								<div class="field third">
									<input type="radio" id="priority-low" name="priority" checked />
									<label for="priority-low">Male</label>
								</div>
								<div class="field third">
									<input type="radio" id="priority-normal" name="priority" />
									<label for="priority-normal">Female</label>
								</div>
								<div class="field">
									<label for="message">Message</label>
									<textarea name="message" id="message" rows="6"></textarea>
								</div>
								<div class="field half">
									<input type="checkbox" id="human" name="human" checked />
									<label for="human">I am a human and not a robot</label>
								</div>
							</div>
							<ul class="actions">
								<li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</section>

				</ul>
